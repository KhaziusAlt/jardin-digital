<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      animation: bgChange 10s infinite alternate;
    }

    h1 {
      color: #b8860b;
      font-size: 2.5em;
      text-align: center;
      z-index: 10;
    }

    p {
      color: #444;
      font-size: 1.2em;
      text-align: center;
      z-index: 10;
    }

    .secret-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #b8860b;
      background: rgba(255, 255, 200, 0.8);
      padding: 20px;
      border-radius: 15px;
      display: none;
      text-align: center;
      z-index: 20;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) rotate(0deg);
      }

      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bgChange {
      0% {
        background: #fff7d6;
      }

      25% {
        background: #fff2a1;
      }

      50% {
        background: #ffe066;
      }

      75% {
        background: #ffeb66;
      }

      100% {
        background: #fff7d6;
      }
    }
  </style>
</head>

<body>
  <h1>ðŸ’› Feliz 21 de septiembre, mi amor ðŸ’›</h1>
  <p>Aunque no pude darte flores en persona,<br>
    te mando este jardÃ­n digital lleno de ellas,<br>
    porque siempre iluminÃ¡s mi vida como el sol.</p>

  <div class="secret-message" id="secret">
    "The songs on the radio are ok,<br>But my taste in music is your face" ðŸŽµ
  </div>


  <script>
    // Generar varias flores al mismo tiempo para que caigan mÃ¡s
    function createFlowersBatch() {
      const numFlowers = 5; // cantidad de flores por batch
      for (let i = 0; i < numFlowers; i++) {
        const flower = document.createElement("img");
        const flowers = ['src/img/flower.png', 'src/img/flower2.png', 'src/img/flower3.svg'];
        flower.src = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.position = "absolute";
        flower.style.top = "-50px";
        flower.style.left = Math.random() * window.innerWidth + "px";
        const size = Math.random() * 30 + 30;
        flower.style.width = size + "px";
        flower.style.height = size + "px";
        flower.style.pointerEvents = "none";
        const duration = Math.random() * 5 + 5;
        flower.style.animation = `fall ${duration}s linear forwards`;
        document.body.appendChild(flower);
        setTimeout(() => flower.remove(), duration * 1000);
      }
    }

    // Llamar al batch mÃ¡s seguido
    setInterval(createFlowersBatch, 300); // cada 300ms salen 5 flores

    // Mensaje secreto al hacer clic
    document.body.addEventListener("click", () => {
      const msg = document.getElementById("secret");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 4000);
    });
  </script>
